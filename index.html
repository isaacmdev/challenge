<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Textos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Encriptador de Textos</h1>
        <textarea id="input-text" placeholder="Ingresa el texto aquí..."></textarea>
        <div class="buttons">
            <button onclick="encriptarTexto()">Encriptar</button>
            <button onclick="desencriptarTexto()">Desencriptar</button>
        </div>
        <textarea id="output-text" placeholder="El resultado aparecerá aquí..." readonly></textarea>
        <button onclick="copiarAlPortapapeles()">Copiar al Portapapeles</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
